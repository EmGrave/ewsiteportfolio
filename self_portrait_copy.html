<!DOCTYPE html>
<html>

<head>
  <title>Emma Wilson</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="self_portrait_copy.css">

</head>

<body>

  <div class="canvas">
    <div class="head">
      <div class="skin">
        <div class="curly1"></div>
        <div class="curly2"></div>
        <div class="neck"></div>
        <div class="animated bounce">
          <div class="chest"></div>
          <div class="top1"></div>
          <div class="top2"></div>
          <div class="top3"></div>
        </div>
        <div class="brow1 animated wobble"></div>
        <div class="brow2 animated wobble"></div>
        <div class="bangs"></div>
        <div class="curly3"></div>
        <div class="curly4"></div>
        <div class="curly5"></div>
        <div class="curly6"></div>
        <div class="ponytail"></div>
        <div class="curly8"></div>
        <div class="freckle1"></div>
        <div class="freckle2"></div>
        <div class="freckle3"></div>
        <div class="freckle4"></div>
        <div class="freckle5"></div>
        <div class="freckle6"></div>
        <div class="animated pulse">
          <div class="nose"></div>
        </div>
        <div class="animated shake">
          <div class="earring1"></div>
          <div class="earring2"></div>
          <div class="earring3"></div>
          <div class="earring4"></div>
          <div class="earring5"></div>
          <div class="earring6"></div>
          <div class="ear1"></div>
          <div class="ear2"></div>
        </div>
        <div class="eyeliner1"></div>
        <div class="eyeliner2"></div>
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="iris1"></div>
        <div class="pupil1"></div>
        <div class="hilight1"></div>
        <div class="iris2"></div>
        <div class="pupil2"></div>
        <div class="hilight2"></div>
          <div class="eyelid1 animated flash"></div>
          <div class="eyelid2 animated flash"></div>
        <div class="lips"></div>
      </div>
    </div>
  </div>

</body>

</html>
